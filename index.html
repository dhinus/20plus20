<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <div class="content" id="navBarMessage"></div>
    <div id="toggleLanguage"></div>
  </div>
  <div class="main">

    <img src="logoVertical.png" id="logoVertical" class="hidden">
    <img src="logoHorizontal.png" id="logoHorizontal">

    <div class="sections">
      <div class="section closed" id="whatIs20plus20">
        <div class="title" id="whatIs20plus20Title" onclick="openWhatIs20plus20()"></div>
        <div class="content" id="whatIs20plus20Description"></div>
      </div>

      <div class="section closed" id="lineUp">
        <div class="title" id="lineUpTitle" onclick="openLineUp()"></div>
        <div class="content" id="lineUpDescription"></div>
      </div>

      <div class="section closed" id="infoTickets">
        <div class="title" id="infoTicketsTitle" onclick="openInfoTickets()"></div>
        <div class="content" id="infoTicketsDescription"></div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="main.js"></script>
</body>
